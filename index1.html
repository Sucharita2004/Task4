<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css">
    <link rel="stylesheet" href="./css/style1.css">
</head>

<body>
    <section class="full_div">
        <div class="left_div">

        </div>
        <div class="right_div">
            <h2>Sign Up</h2>
            <form action="">
                <div class="forms">
                    <label for="name">Full Name</label>
                    <input type="text" class="name" id="name" placeholder="Name..">
                    <label for="email">Email </label>
                    <input type="email" class="email" id="email" placeholder="Email address..">
                    <label for="username">UserName</label>
                    <input type="text" class="username" id="username" placeholder="Username..">
                    <label for="pwd">Password</label>
                    <input type="pwd" class="pwd" id="pwd" placeholder="***************">
                    <label for="r_pwd">Repeat Password</label>
                    <input type="pwd" class="r_pwd" id="r_pwd" placeholder="***************">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">I agree to the <b>Terms of user</b></label>
                </div>
                <div class="last">
                        <input type="submit" value="Sign Up">
                        <a href="#">Sign in<i class="fa-solid fa-arrow-right"></i></a>
                
                </div>
            </form>
        </div>
    </section>
</body>

</html>
