<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css">
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <section class="full_div">
        <div class="outside_div">
            <div class="left">
                <div class="logo">LOGO</div>
                <h2 class="page">Welcome Page</h2>
                <pre><p class="access">sign in to 
    continue access</p></pre>
        <a href="#">www.yoursite.com</a>
            </div>
            <div class="right">
                <h2>Sign In</h2>
                <form action="">
                    <div class="text">

                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <input type="pwd" name="pwd" id="pwd" placeholder="Password">
                        <button class="continue">CONTINUE <i class="fa-solid fa-chevron-right"></i></button>
                        <p>or connect with Social Media</p>
                        <button class="twitter"> <i class="fa-brands fa-twitter"></i></i>Sign in with Twitter</button>
                        <button class="facebook"> <i class="fa-brands fa-facebook"></i></i>Sign in With Facebook</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
